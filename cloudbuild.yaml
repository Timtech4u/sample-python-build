steps:
  # build & push the container image
- name: "gcr.io/kaniko-project/executor:latest"
  args: ["--cache=true", "--cache-ttl=48h", "--destination=gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME"]
  # run test with image
- name: 'qnib/pytest'
  entrypoint: 'bash'
  args: ["-c", "'pytest'"]
artifacts:
  objects:
    location: 'gs://tim_tests'
    paths: ['*.html']